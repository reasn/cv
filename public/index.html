<!doctype html>
<html>
    <head>
        <title>CV Test</title>
        <script src="js/vendor/jquery-2.1.0.min.js"></script>
        <script defer="defer" src="js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
        <script defer="defer" src="js/vendor/jquery.transform2d.js"></script>
        <script defer="defer" src="js/Core/Core.js"></script>
        <script defer="defer" src="js/Core/Log.js"></script>
        <script defer="defer" src="js/Core/PrefLoader.js"></script>
        <script defer="defer" src="js/View/ViewportManager.js"></script>
        <script defer="defer" src="js/Utils.js"></script>
        <script defer="defer" src="js/Game/Scene.js"></script>
        <script defer="defer" src="js/Game/Level.js"></script>
        <script defer="defer" src="js/Game/Layer.js"></script>
        <script defer="defer" src="js/Game/Sprite.js"></script>
        <script defer="defer" src="js/Game/Player.js"></script>
        <script defer="defer" src="js/Game/PlayerLayer.js"></script>
        <script defer="defer" src="js/Game/Animation.js"></script>
        <script defer="defer" src="js/Game/PowerUp.js"></script>
        <script defer="defer" src="js/Game/Trigger.js"></script>
        <script defer="defer" src="js/Game/TriggerManager.js"></script>
        <script defer="defer" src="js/HUD/HUD.js"></script>
        <script defer="defer" src="js/HUD/Skill.js"></script>
        <script defer="defer" src="js/HUD/SkillBasket.js"></script>
        <script defer="defer" src="js/HUD/YearDisplay.js"></script>
        <script defer="defer" src="js/HUD/HeightDisplay.js"></script>
        <script defer="defer" src="js/HUD/Timeline.js"></script>

        <script defer="defer" src="js/App.js"></script>
        <script defer="defer" src="js/AppContext.js"></script>
        <script defer="defer" type="text/javascript">
            (function() {
                $(function load() {
                    if(typeof ACV.App === 'undefined'){
                        window.setTimeout(load, 100);
                        return;
                    }
                    var app = new ACV.App();
                    (new ACV.Core.PrefLoader()).load(function(gameData) {
                        app.init(gameData, $('#container'));
                    });
                    //TODO remove the next line
                    window.testableApp = app;
                });
            })();

        </script>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <a id="github-ribbon" href="https://github.com/reasn/cv"><img src="assets/graphics/github-ribbon.png" alt="Fork me on GitHub"></a>
        <div id="container">
            <div class="scene"></div>
            <div class="hud">
                <ul>
                    <li id="button">
                        Click me
                    </li>
                    <li>
                        Ratio: <span id="scrollpos">N/A</span>
                    </li>
                    <li>
                        sceneX: <span id="sceneX">N/A</span>
                    </li>
                    <li>
                        playerX: <span id="playerX">N/A</span>
                    </li>
                </ul>
                <ul class="skill-basket-info">
                    <li class="beginner">
                        beginner
                    </li>
                    <li class="intermediate">
                        intermediate
                    </li>
                    <li class="expert">
                        expert
                    </li>
                    <li class="master">
                        master
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
